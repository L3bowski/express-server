<html>
    <head>
        <title>Fractal</title>
        <link rel="stylesheet" href="css/fractal-pictures.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div id="dimensions" class="centered">
            <label>Rows number</label>
            <input id="rows-number" type="number" />
            <label>Columns number</label>
            <input id="columns-number" type="number" />
            <button id="grid-drawer">Draw grid</button>
        </div>

        <div id="pattern" class="centered">
        </div>

        <div id="zoom" class="centered">
            <label>Zoom out</label>
            <input id="zoom-out" type="number" />
            <button id="fractal-drawer">Draw fractal</button>
        </div>

        <div id="fractal-picture" class="fractal-viewer">
        </div>

        <script src="js/fractal-pictures.js"></script>
    </body>
</html>
