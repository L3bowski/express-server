<html>
    <head>
        <title>Fractal</title>
        <meta charset="utf-8">
        <meta name="description" content="Fractal picture generator">
        <meta name="author" content="Carles Capellas">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="plugins/bootstrap-4.0.0/bootstrap.min.css">
        <link rel="stylesheet" href="plugins/spinkit/spinkit.css">
        <link rel="stylesheet" href="plugins/basicModal/normalize-3.0.3.min.css">
        <link rel="stylesheet" href="plugins/basicModal/basicModal.min.css">
        <link rel="stylesheet" href="css/fractal-pictures.css">
    </head>

    <body>
        <button class="btn controls-toggler" type="button" data-toggle="collapse" data-target="#fractal-controls">
            &#9998;
        </button>

        <div id="loader" class="max-square">
            <div class="sk-cube-grid">
                <div class="sk-cube sk-cube1"></div>
                <div class="sk-cube sk-cube2"></div>
                <div class="sk-cube sk-cube3"></div>
                <div class="sk-cube sk-cube4"></div>
                <div class="sk-cube sk-cube5"></div>
                <div class="sk-cube sk-cube6"></div>
                <div class="sk-cube sk-cube7"></div>
                <div class="sk-cube sk-cube8"></div>
                <div class="sk-cube sk-cube9"></div>
            </div>
        </div>

        <div id="fractal-controls" class="collapse show">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="rows-number">Rows number</label>
                                    <input type="number" class="form-control" id="rows-number" value="3">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="columns-number">Columns number</label>
                                    <input type="number" class="form-control" id="columns-number" value="3">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div id="pattern" class="text-center"></div>            
                    </div>
                    <div class="col-sm-4">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="zoom-out">Zoom out</label>
                                    <input type="number" class="form-control" id="zoom-out" value="2">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <button type="button" id="fractal-drawer" class="btn btn-primary">Draw fractal</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="aligner">
            <canvas id="fractal-picture"></canvas>
        </div>

        <script src="plugins/jquery-2.1.1/jquery-2.1.1.min.js"></script>
        <script src="plugins/tether-1.3.3/tether.min.js"></script>
        <script src="plugins/bootstrap-4.0.0/bootstrap.min.js"></script>
        <script src="plugins/basicModal/basicModal.min.js"></script>
        <script src="js/models/fractal.js"></script>
        <script src="js/services/fractal-service.js"></script>
        <script src="js/presentation/fractal-binders.js"></script>
    </body>
</html>
